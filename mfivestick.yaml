     topic: $mqtt_prefix
     payload: Shutdown
     retain: true

i2c:
  - id: bus_a
    sda: GPIO21
    scl: GPIO22
    scan: true

spi:
  clk_pin: GPIO13
  mosi_pin: GPIO15

esp32_touch:
  #setup_mode: true
  iir_filter: 10ms

axp192: # setup backlight and charging
 id: axp
 address: 0x34
 update_interval: 60s
 charge_voltage: 4150mV
 dcdc1_voltage: 3300mv
 dcdc3_voltage: 1.5V
 i2c_id: bus_a

#globals: 
#  - id: charging
#    type: bool
#    restore_value: no
#    initial_value: "false"

sensor: # AXP192 power management - must be present to initialize TFT power on
  - platform: axp192
    axp192_id: axp
    id: batteryPercent
    type: battery_power

  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
    internal: True
    
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal %"
    id: wifi_signal_percent
    internal: True
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"
  
    # Uptime sensor.
  - platform: uptime
    name: "${friendly_name} Uptime"
    update_interval: 10s

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
      internal: True
      id: wifi_ip
    ssid:
      name: SSID
      internal: True
      id: wifi_ssid

output:
 - platform: ledc
   pin: 10
   inverted: true
   id: builtin_led
 - platform: axp192
   axp192_id: axp
   output: ldo3
   id: axp_ldo3

#G4=IR
remote_transmitter:
  pin: GPIO4
  carrier_duty_percent: 50%

# internal LED
light: # internal LED
 - platform: monochromatic
   output:  builtin_led
   name: Led
   id: led1
   internal: True
 - platform: monochromatic
   output: axp_ldo3
   restore_mode: ALWAYS_ON
   name: "Backlight"
   id: backlight
   internal: True

binary_sensor:
  - platform: axp192
    axp192_id: axp
    type: charge_indicate
    id: axp_charger
    name: "Charger"
    on_state:
      then:
        lambda: |-
         //  charging = x;
  - platform: status
    id: api_connected
    internal: true
  # Button A implementation
  - platform: gpio
    name: Button
    pin:
      number: GPIO37
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_off: 10ms
    on_press:
      then:
        - logger.log: Button Pressed

switch:
  - platform: axp192
    axp192_id: axp
    output: ldo3
    name: LDO3
  - platform: restart
    id: restart_switch
    name: "${friendly_name} Restart"
        

font:
  - file: "fonts/OpenSans-Regular.ttf"
    id: font1
    size: 66

color:
    - id: color_wet
      red: 100%
      green: 0%
      blue: 0%
    - id: color_dry
      red: 0%
      green: 100%
      blue: 0%

# built-in 80x160 TFT
display:
  - platform: st7789v
    model: TTGO_TDisplay_135x240
    rotation: 0
    cs_pin: GPIO5
    dc_pin: GPIO23
    reset_pin: GPIO18
    update_interval: 60s
    lambda: |
        it.print(42, -24, id(font1), id(color_wet), TextAlign::TOP_CENTER, "W");
        it.print(42, 32, id(font1), id(color_wet), TextAlign::TOP_CENTER, "E");
        it.print(42, 85, id(font1), id(color_wet), TextAlign::TOP_CENTER, "T");