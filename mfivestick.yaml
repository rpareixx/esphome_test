      gateway: 192.168.1.1
      subnet: 255.255.255.0
  
captive_portal:
  
mqtt:
  broker: !secret mqtt_ip
  port: 1883
  username: !secret mqtt_username
  password: !secret mqtt_password
  client_id: $devicename
  
  birth_message:
     topic: $mqtt_prefix
     payload: Online
     retain: true
  
